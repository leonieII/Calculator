<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheet/style.css">
</head>

<body>

    <div class="container">
        <input type="text" class="display">

        <div class="buttons">
            <button class="operator" data-value="AC">AC</button>
            <button class="operator" data-value="DEL">DEL</button>
            <button class="operator" data-value="%">%</button>
            <button class="operator" data-value="/">/</button>

            <button class="operator" data-value="sin" onclick="sin()">sin</button>
            <button class="operator" data-value="cos" onclick="cos()">cos</button>
            <button class="operator" data-value="log" onclick="log()">log</button>
            <button class="operator" data-value="tan" onclick="tan()">tan</button>

            <button class="operator" data-value="e" onclick="e()">e</button>
            <button class="operator" data-value="π" onclick="pi()">π</button>
            <button class="operator" data-value="x!" onclick="fact()">x!</button>
            <button class="operator" data-value="√" onclick="sqrt()">√</button>

            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button class="operator" data-value="*">*</button>

            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button class="operator" data-value="-">-</button>

            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button class="operator" data-value="+">+</button>

            <button data-value="0">0</button>
            <button data-value="00">00</button>
            <button data-value=".">.</button>
            <button class="operator" data-value="=">=</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
